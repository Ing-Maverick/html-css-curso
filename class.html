<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="class.css" />
  </head>
  <body>
    <form>
      <h2>Datos del Contacto</h2>
      <div>
        <label>Nombre</label>
        <input type="text" placeholder="Erick Merchan" />
      </div>
      <div>
        <label>Correo</label>
        <input type="email" placeholder="ejemplo@gmail.com" />
      </div>
      <div>
        <label>Tipos de usuarios
            <select name="type-of-user">
                <option value="0">Selecciona un tema</option>
                <option value="1">Tema 1</option>
                <option value="2">Tema 2</option>
                <option value="3">Tema 3</option>
            </select>
        </label>
      </div>
      <div>
        <label>Referente
            <input list="referente" name="referente">
            <datalist id="referente">
                <option value="Google">
                <option value="Facebook">
                <option value="Twitter">
                <option value="Instagram">
        </label>
    </div>
      <div>
        <label>Mensaje</label>
        <textarea placeholder="Deja tu mensaje"></textarea>
      </div>
      <div >
        <label>Acepto los terminos y condiciones
            <input type="checkbox" class="terminos">
        </label>
    </div>
    </form>
  </body>
</html>
